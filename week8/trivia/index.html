<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Trivia!</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll(".choice");
            const mcFeedback = document.getElementById("mc-feedback");

            buttons.forEach(button => {
                button.addEventListener("click", () => {
                    buttons.forEach(b => b.style.backgroundColor = "#eee");
                    if (button.dataset.correct === "true") {
                        button.style.backgroundColor = "lightgreen";
                        mcFeedback.textContent = "Correct!";
                        mcFeedback.style.color = "green";
                    } else {
                        button.style.backgroundColor = "lightcoral";
                        mcFeedback.textContent = "Incorrect";
                        mcFeedback.style.color = "red";
                    }
                });
            });

            const input = document.getElementById("free-response");
            const checkBtn = document.getElementById("check-response");
            const frFeedback = document.getElementById("fr-feedback");
            const correctAnswer = "paris";

            checkBtn.addEventListener("click", () => {
                const answer = input.value.trim().toLowerCase();
                if (answer === correctAnswer) {
                    input.style.borderColor = "green";
                    input.style.backgroundColor = "honeydew";
                    frFeedback.textContent = "Correct!";
                    frFeedback.style.color = "green";
                } else {
                    input.style.borderColor = "red";
                    input.style.backgroundColor = "mistyrose";
                    frFeedback.textContent = "Incorrect";
                    frFeedback.style.color = "red";
                }
            });
        });
    </script>
</head>

<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>Which planet is known as the Red Planet?</h3>
            <button class="choice" data-correct="false">Earth</button>
            <button class="choice" data-correct="true">Mars</button>
            <button class="choice" data-correct="false">Venus</button>
            <p id="mc-feedback"></p>
        </div>

        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What is the capital city of France?</h3>
            <input type="text" id="free-response">
            <button id="check-response">Submit</button>
            <p id="fr-feedback"></p>
        </div>
    </div>
</body>

</html>
