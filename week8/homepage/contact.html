<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">MySite</a>
    <div>
      <a class="nav-link d-inline" href="about.html">About</a>
      <a class="nav-link d-inline" href="projects.html">Projects</a>
      <a class="nav-link d-inline" href="contact.html">Contact</a>
    </div>
  </nav>

  <main class="container mt-4">
    <h1>Contact</h1>

    <div id="alert-area"></div>

    <form id="contact-form" class="mt-3">
      <div class="form-group">
        <label for="name">Name *</label>
        <input id="name" class="form-control" type="text" required>
      </div>
      <div class="form-group">
        <label for="email">Email *</label>
        <input id="email" class="form-control" type="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" class="form-control" rows="4"></textarea>
      </div>
      <button class="btn btn-primary" type="submit">Send</button>
    </form>
  </main>

  <footer class="text-center mt-4">
    <small>&copy; <span id="year"></span> MySite</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
